<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro: Usuário</title>
    <link rel="stylesheet" href="../public/styles/style.css">
</head>


<body>
    <div class="div_imagem">
        <div class="container">
            <img src="../public/assets/img_page_cadastro.png" class="img_cadastro" alt="">
        </div>
    </div>
    <div class="div_formulario">
        <div class="container">
            <h1>CADASTRE-SE</h1>
            <form action="" class="formulario">
                <b>Nome</b>
                <input type="text" name="" placeholder="Insira seu  nome: " class="input" id="input_nome">
                <b>Email</b>
                <input type="text" name="" placeholder="Insira seu email: " class="input" id="input_email">
                <b>Senha</b>
                <input type="text" name="" placeholder="******** " class="input" id="input_senha">
                <b>Confirme a senha</b>
                <input type="text" name="" placeholder="******** " class="input" id="input_confirma_senha">
            </form> 
            <br><br>
            <button class="btn_cadastrar">Cadastrar</button>
            <br>
            <hr>
            <br>
            <button class="btn_continuar">
                <img src="assets/icon-google.png" alt="" srcset="">
                <b>Continuar com Google</b>
            </button>
            <br>
            <button class="btn_continuar">
                <img src="assets/icon-apple.png" alt="" srcset="">
                <b>Continuar com Apple ID</b>
            </button>
            <br>
            <b>Já possui uma conta? <a href="login.html" class="b_link">Faça login</a></b>
        </div>
    </div>
</body>

</html>
