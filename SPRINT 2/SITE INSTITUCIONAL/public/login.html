<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Usuário</title>
    <link rel="stylesheet" href="../public/styles/styles_login_cadastro.css">
</head>
<body>
  <div class="pagina-login">
    
    <!-- LATERAL FORM (50%) -->
    <section class="lateral-formulario">
      <div class="lateral-formulario-interna">
        <h1 class="titulo-login">LOGIN</h1>

        <form class="formulario-login" action="#" method="post" novalidate>
          <label class="rotulo-login" for="email-login">E-mail</label>
          <input class="campo-login" id="email-login" type="email" placeholder="email@email.com" required>

          <label class="rotulo-login" for="senha-login">Senha</label>
          <input class="campo-login" id="senha-login" type="password" placeholder="********" required>

          <button type="submit" class="botao-formulario">Entrar</button>
        </form>

        <hr class="separador-login">

        <div class="redes-login">
          <button class="botao-social google-login">
             <img src="assets/icon-google.png" alt="Google"> 
            Continuar com o Google
          </button>

          <button class="botao-social apple-login">
            <img src="assets/icon-apple.png" alt="Apple">
            Continuar com o Apple ID
          </button>
        </div>

        <p class="links-login">
          Não possui uma conta? <a class="link-login" href="cadastro.html">Cadastre-se</a>
        </p>
        <p class="links-login">
          <a class="link-login" href="#">Esqueci minha senha</a>
        </p>
      </div>
    </section>
    <!-- LATERAL IMAGEM (50%) -->
    <section class="lateral-imagem">
      <div class="lateral-imagem-interna">
        <img src="../public/assets/img_page_login.png" class="imagem-cadastro" alt="">
      </div>
    </section>

  </div>
</body>
</html>
